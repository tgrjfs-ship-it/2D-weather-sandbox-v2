<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Volumetric Cloud Simulation</title>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1?dev",
        "react-dom": "https://esm.sh/react-dom@18.3.1?dev",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?dev"
      }
    }
    </script>

    <style>
      /* Base */
      html,body,#app { height: 100%; margin: 0; background: #071024; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #eaf4ff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
      .container { box-sizing: border-box; padding: 14px; height: 100%; display: flex; flex-direction: row; gap: 14px; align-items: stretch; justify-content: center; }

      /* Left control column */
      .side-panel {
        width: 320px;
        max-width: 34%;
        background: linear-gradient(180deg, rgba(6,10,20,0.6), rgba(8,12,24,0.48));
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.55);
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-sizing: border-box;
      }
      .panel { text-align: left; }
      h1 { font-size: 18px; margin: 0; color: #f2fbff; }
      p.subtitle { margin: 0; color: #9aa4bf; font-size: 13px; }

      /* Main canvas area */
      .main {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
        max-width: 100%;
      }
      .canvas-wrap { position: relative; flex: 1 1 auto; display:flex; align-items:center; justify-content:center; }
      canvas {
        width: 100%;
        height: 100%;
        min-height: 420px;
        border-radius: 12px;
        display:block;
        box-shadow: 0 18px 60px rgba(0,0,0,0.7);
        background: linear-gradient(180deg,#051024 0%, #07112a 100%);
      }

      /* Floating compact control column on canvas (small, touch-friendly) */
      .overlay {
        position: absolute;
        left: 14px;
        top: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }
      .overlay .panel-inner {
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: rgba(6,10,20,0.55);
        padding: 10px;
        border-radius: 10px;
        backdrop-filter: blur(6px);
        min-width: 220px;
      }

      .controls-row {
        display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      }
      .btn { appearance: none; border: none; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-weight: 700; background: linear-gradient(180deg,#2b84ff,#1a5fe6); color: #fff; font-size: 13px; min-width: 84px; text-align:center; }
      .btn:active { transform: translateY(1px); }

      .stat {
        padding: 8px 10px;
        background: rgba(255,255,255,0.03);
        border-radius: 9px;
        font-size: 13px;
        text-align: center;
        color: #dff0ff;
      }

      .control-group { display:flex; align-items:center; gap:8px; }
      label.small { font-size: 13px; color: #bde6ff; min-width: 56px; }

      /* Editor area (in side panel) */
      .editor {
        width: 100%;
        height: 220px;
        resize: vertical;
        border-radius: 8px;
        padding: 8px;
        font-family: monospace;
        font-size: 13px;
        background: rgba(4,8,14,0.7);
        color: #e6f6ff;
        border: 1px solid rgba(255,255,255,0.03);
      }

      /* Footer */
      .footer { color: #9aa4bf; font-size: 12px; text-align: left; margin-top: 6px; }

      /* Responsive adjustments */
      @media (max-width: 920px) {
        .container { flex-direction: column; padding: 12px; }
        .side-panel { width: 100%; max-width: 100%; order: 2; }
        .main { order: 1; }
        .overlay { left: 10px; top: 10px; }
        canvas { min-height: 360px; border-radius: 10px; }
      }

      @media (max-width:520px){
        .controls-row { gap:6px; }
        .btn { padding: 10px; font-size: 13px; min-width: 68px; }
        .overlay .panel-inner { min-width: 180px; padding: 8px; }
        .editor { height: 160px; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
